<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <!-- Google Fonts para una tipografía moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/recover.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="recover-container">
    <!-- Lado izquierdo con imagen -->
    <div class="recover-image"></div>

    <div class="recover-content">
      <div class="logo">
        <img src="https://i.ibb.co/HqrX2cr/LOGO-COLOR-2-SLOGAN-768x185.png" alt="Logo">
      </div>

      <h2>¿Olvidaste tu contraseña?</h2>
      <p class="recover-description">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu
        contraseña.</p>

      <form id="recover-form" class="recover-form">
        <div class="form-group">
          <input type="email" id="recover-email" placeholder="Correo Electrónico" required>
        </div>

        <div class="spinner" id="loading-spinner"></div>

        <button type="submit" id="recover-button" class="btn-primary">Enviar Enlace</button>

        <p id="error-message" class="error-message"></p>
        <p id="success-message" class="success-message"></p>
      </form>

      <div class="back-login">
        <a href="login.html">Volver al inicio de sesión</a>
      </div>
    </div>
  </div>

  <!-- Scripts de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/recover.js"></script>
  <script type="module" src="./js/christmas.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
