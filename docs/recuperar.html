<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/recover.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="recover-container">
    <div class="recover-content">
      <h2>¿Olvidaste tu Contraseña?</h2>
      <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
      <form id="recover-form">
        <div class="form-group">
          <label for="recover-email">Correo Electrónico:</label>
          <input type="email" id="recover-email" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="spinner" id="loading-spinner"></div>
        <button type="submit" id="recover-button">Enviar</button>
        <p id="error-message" class="error-message"></p>
        <p id="success-message" class="success-message"></p>
      </form>
      <p class="back-login"><a href="login.html">Volver al inicio de sesión</a></p>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/recover.js"></script>
</body>
</html>
