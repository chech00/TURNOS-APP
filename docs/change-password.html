<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambiar Contraseña - Turnos App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Variables y Estilos -->
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Reutilizamos login.css para mantener la identidad visual -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- Estilos específicos para ajustes menores -->
    <link rel="stylesheet" href="css/change-password.css" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase.js" type="module"></script>
</head>

<body>
    <div class="login-container">
        <!-- Lado izquierdo con imagen (igual que login) -->
        <div class="login-image"></div>

        <div class="login-content">
            <div class="logo">
                <img src="https://i.ibb.co/HqrX2cr/LOGO-COLOR-2-SLOGAN-768x185.png" alt="Logo">
            </div>

            <div class="login-header" style="text-align: center; margin-bottom: 1.5rem;">
                <h2 style="color: var(--color-texto-principal); margin: 0;">Cambiar Contraseña</h2>
                <p style="color: var(--color-texto-secundario); font-size: 0.9rem;">Por seguridad, actualiza tu clave.
                </p>
            </div>

            <form id="change-password-form" class="login-form">
                <!-- Campo Contraseña Actual -->
                <div class="form-group">
                    <input type="password" id="current-password" placeholder="Contraseña Actual" required />
                </div>

                <!-- Campo Nueva Contraseña -->
                <div class="form-group">
                    <input type="password" id="new-password" placeholder="Nueva Contraseña" required />
                    <small class="password-hint">Mínimo 8 caracteres, mayúscula, minúscula y número.</small>
                </div>

                <!-- Campo Confirmar Contraseña -->
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required />
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-primary">Actualizar Clave</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/change-password.js?v=8.0"></script>
    <script type="module" src="./js/christmas.js"></script>
</body>

</html>
