<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos Noc</title>
  <link rel="stylesheet" href="./css/user.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./css/documentos.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <img src="https://i.ibb.co/HqrX2cr/LOGO-COLOR-2-SLOGAN-768x185.png" alt="Logo de la Empresa" class="logo-sidebar">
    </div>
    <nav class="sidebar-menu">
        <ul>
          <li><a href="index.html" id="menu-turnos"><i data-lucide="calendar"></i> Turnos</a></li>
          <li><a href="senales.html" id="menu-fibra"><i data-lucide="waypoints"></i> Señal de Fibra</a></li>
          <li><a href="documentos.html" id="menu-doc"><i data-lucide="dock"></i> Documentos Noc</a></li>
        </ul>
      </nav>
    <button id="logout-btn" class="primary-btn logout-btn">
      <i data-lucide="log-out"></i> Cerrar sesión
    </button>
  </div>

  <!-- Contenido Principal -->
  <div id="main-content" class="main-content">
    <header>
      <button id="menu-toggle" class="menu-btn">
        <i data-lucide="panel-left"></i>
      </button>
      <h1>Documentos Noc</h1>

    </header>

    <main>
      <div class="documentos-container">
        
        <!-- Columna Izquierda: Subir Archivos + Archivos Disponibles -->
        <div class="left-column">
          <section id="upload-section" style="display: none;">
            <h2>Subir Nuevo Archivo</h2>
            <input type="text" id="file-name" placeholder="Nombre del archivo">
            <input type="text" id="file-description" placeholder="Descripción del archivo">
            <div id="upload-area">
              <p>Haz clic aquí para seleccionar un archivo</p>
            </div>
            <input type="file" id="file-input" accept="image/*, video/*, audio/*, application/pdf" style="display: none;">
            <button id="upload-btn">Subir Archivo</button>
          </section>

          <!-- Sección de Archivos Disponibles -->
          <section id="files-section">
            <h2>Archivos Disponibles</h2>
            <ul id="files-list"></ul>
          </section>
        </div>

        <!-- Columna Derecha: Previsualización -->
        <section id="preview-section">
    <h2>Previsualización</h2>
    <div id="preview-container" class="preview-container">
        <p>Selecciona un archivo para previsualizar</p>
    </div>
</section>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 PatagoniaIP SpA - Todos los derechos reservados.</p>
    </footer>
  </div>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/documentos.js"></script>
  <script>

    lucide.createIcons();
  </script>
</body>
</html>
